{% extends "_base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Login</h5>
        <form method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('auth.login_google') }}">Google SSO</a>
          </div>
        </form>
        <hr>
        <p class="small mb-0">No account? <a href="{{ url_for('auth.register') }}">Register</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
